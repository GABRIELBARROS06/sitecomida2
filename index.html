<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barroseat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,200&family=Tapestry&display=swap"

    <link rel="stylesheet" href="style.css">

<body>

        <div class="search-box">

            <a href="#" class="search-btn">

            </a>
        </div>
        <div class="user">
            <a href="#">
                <img class="user" src="./account_avatar_face_man_people_profile_user_icon_123197.svg" alt="" height="45"

            </a>
            <p class="name">Gabriel Barros</p>
        </div>
        <a href="#">
            <img class="comuni" src="./icons8-communication.svg" alt="">
        </a>
    </header>
    <main>
        <div class="layout">
            <div class="sidebar">
            <p class="HOME">HOME</p>
            <p>POSTS WALL</p>
            <p>BOOKSHELF</p>
            <p>KITCHEN</p>
            <p>HELP & FEEDBACK</p>
            <p>ABOUT</p>
            <div class="quadrado"></div>
            </div>
            <div class="meio">    
            </div>

        </div>

    <footer></footer>

</html>
